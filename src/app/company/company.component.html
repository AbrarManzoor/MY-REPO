<mat-card class="example-card">
    <mat-card-header>
        <mat-card-subtitle >
                <h3 class="tittle">From 130.00 EUR</h3>
            
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-accordion>
            <mat-expansion-panel hideToggle>
            </mat-expansion-panel>
            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
              </mat-expansion-panel-header>
              <app-notification-type></app-notification-type>
            </mat-expansion-panel>
          </mat-accordion>
    </mat-card-content>

</mat-card>
